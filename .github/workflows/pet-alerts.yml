name: Pet Alerts

on:
  schedule:
    - cron: '*/30 * * * *'   # cada 30 min
  workflow_dispatch:

# Necesario para poder commitear notified.json
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          EXCEL_URL: ${{ secrets.EXCEL_URL }}
          # El script enviará todos los que terminaron en los últimos 30 min
          INTERVALO_MINUTOS: '30'
        run: python run_once.py

      - name: Persist notified.json
        if: always()
        run: |
          if [[ -f notified.json ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add notified.json
            if ! git diff --cached --quiet; then
              git commit -m "Update notified.json [skip ci]"
              git push
            fi
          fi
