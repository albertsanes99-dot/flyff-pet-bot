name: Pet Alerts

on:
  schedule:
    - cron: "*/1 * * * *"   # ejecuta cada 1 minuto (para pruebas)
  workflow_dispatch:         # permite lanzarlo manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          EXCEL_URL: ${{ secrets.EXCEL_URL }}
        run: python run_once.py
